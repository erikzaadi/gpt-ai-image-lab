<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Image Lab</title>
</head>
<body>
  <h1>AI Image Lab</h1>
  <textarea id="prompt" placeholder="Describe what to draw..."></textarea>
  <br/><br/>
  <button id="go">Generate</button>
  <div id="imgWrap"></div>

  <script>
    document.getElementById("go").onclick = async () => {
      const prompt = document.getElementById("prompt").value;
      const r = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await r.json();
      document.getElementById("imgWrap").innerHTML = "";
      const img = document.createElement("img");
      img.style.maxWidth = "512px";
      if (data.b64) img.src = "data:image/png;base64," + data.b64;
      else img.src = data.url;
      document.getElementById("imgWrap").appendChild(img);
    };
  </script>
</body>
</html>
