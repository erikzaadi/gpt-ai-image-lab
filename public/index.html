<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Image Lab</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .chat-container {
      width: 66vw;
      height: 66vh;
      min-width: 320px;
      max-width: 900px;
      margin: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .chat-messages {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      background: #f7f7f8;
    }

    .message {
      margin-bottom: 16px;
      animation: slideIn 0.3s ease-out;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-bubble {
      background: #fff;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-bottom-left-radius: 4px;
    }

    .message.assistant .message-bubble img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin-top: 8px;
    }

    .thinking {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .thinking-dots {
      display: flex;
      gap: 4px;
    }

    .thinking-dots span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
    .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-input {
      padding: 16px 20px;
      background: #fff;
      border-top: 1px solid #e5e5e5;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #prompt {
      flex: 1;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      resize: none;
      font-family: inherit;
      min-height: 48px;
      max-height: 120px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #prompt:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    #go {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #go:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #go:active:not(:disabled) {
      transform: translateY(0);
    }

    #go:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #dc3545;
      background: #fee;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>AI Image Lab</h1>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <textarea id="prompt" placeholder="Describe what to draw..." rows="1"></textarea>
      <button id="go">Generate</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const promptInput = document.getElementById("prompt");
    const btn = document.getElementById("go");

    function addMessage(type, content) {
      const message = document.createElement("div");
      message.className = "message " + type;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = content;
      message.appendChild(bubble);
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return message;
    }

    function addThinkingMessage() {
      return addMessage("assistant", `
        <div class="thinking">
          <span>Thinking</span>
          <div class="thinking-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `);
    }

    btn.onclick = async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        return;
      }

      addMessage("user", prompt);
      promptInput.value = "";

      btn.disabled = true;
      btn.textContent = "...";

      const thinkingMsg = addThinkingMessage();

      try {
        const r = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await r.json();

        thinkingMsg.remove();

        if (data.error) {
          addMessage("assistant", '<span class="error">' + data.error + '</span>');
        } else {
          let imgSrc;
          if (data.b64) {
            imgSrc = "data:image/png;base64," + data.b64;
          } else {
            imgSrc = data.url;
          }
          addMessage("assistant", 'Here\'s your image:<img src="' + imgSrc + '" alt="Generated image" />');
        }
      } catch (err) {
        thinkingMsg.remove();
        addMessage("assistant", '<span class="error">Failed to generate image. Please try again.</span>');
      } finally {
        btn.disabled = false;
        btn.textContent = "Generate";
      }
    };

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        btn.click();
      }
    });
  </script>
</body>
</html>
